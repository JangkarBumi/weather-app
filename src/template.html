<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
 
  </head>
  <body>
    <div class="content">
      <h1>Rain Check 1.0</h1>
      <input type="text" placeholder="Your City" id="userInput" />

      <button id="checkWeather">Check Weather</button>
      <div id="weather"></div>
      <h2 id="city"></h2>
      <div id="desc"></div>
      <div id="temp"></div>
      <img alt="" id="icon" />
      <label
        >Celcius <input type="radio" name="trans" id="c" checked="true"
      /></label>
      <label>Fahrenheit<input type="radio" id="f" name="trans"/></label>
    </div>
  </body>
</html>
